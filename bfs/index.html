<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFS Traversal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Breadth-First Search (BFS) Traversal</h1>
        <a href="../index.html">Back</a>
    </header>

    <section class="controls">
        <div class="input-group">
            <label for="startNode">Start Vertex:</label>
            <input type="number" id="startNode" placeholder="Enter node">
            <button id="runBFS">Run BFS</button>
            <button id="newGraph">New Graph</button>
            <button id="resetGraph">Reset Graph</button>
        </div>

        <div class="options">
            <div>
                <input type="radio" id="directed" name="graphType" checked>
                <label for="directed">Directed Graph</label>
            </div>
            <div>
                <input type="radio" id="undirected" name="graphType">
                <label for="undirected">Undirected Graph</label>
            </div>
        </div>

        <div class="graph-size">
            <button id="smallGraph">Small Graph</button>
            <button id="largeGraph">Large Graph</button>
        </div>

        <div class="animation-speed">
            <label for="speed">Animation Speed:</label>
            <input type="range" id="speed" min="100" max="2000" step="100" value="1000">
        </div>
    </section>

    <main class="graph-container">
        <canvas id="graphCanvas"></canvas>
    </main>

    <section class="output">
        <h2>Traversal Order:</h2>
        <p id="bfsResult">Nodes will appear here...</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
